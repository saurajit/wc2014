<!DOCTYPE html>
<html ng-app="wc2014ChromeEx" ng-csp="">
<head>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/angular/angular-csp.css">
	<link rel="stylesheet" href="bower_components/angular-ui/build/angular-ui.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/angular-ui/build/angular-ui.min.js"></script>

	<script src="js/app.js"></script>
	<script src="js/services/footballDb.js"></script>

	<!-- Angular controllers -->
	<script src="js/controllers/popupCtrl.js"></script>
	<script src="js/controllers/gameCtrl.js"></script>
	<script src="js/controllers/roundListCtrl.js"></script>
	<!-- Angular controllers -->
</head>

<body id="popup" ng-controller="popupCtrl">
	<ul class="nav nav-tabs">
		<li ng-repeat="item in menuItems" ng-class="{active: currentPath == '/' + item.url}"><a ng-href="#/{{item.url}}">{{item.title}}</a></li>
	</ul>
	<div id="content" class="ng-cloak" ng-view></div>
</body>

</html>
