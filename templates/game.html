 <div id="game-details" ng-init="loadRounds()">
	<header class="clearfix">
		<h4 class="pull-left">{{event.title}}</h4>
		<div class="pull-right" ng-hide="true">
			<button class="btn btn-small page-switcher" ng-hide="round.pos = 1">
				<a ng-href="#/round/{{round.pos - 1}}">
					<span class="glyphicon glyphicon-chevron-left"></span>
				</a>
			</button>
			<button class="btn btn-small page-switcher">
				<a ng-href="#/round/{{round.pos + 1}}">
					<span class="glyphicon glyphicon-chevron-right"></span>
				</a>
			</button>
		</div>
	</header>

	<section>
		<div class="ng-cloak">{{round.title}} ({{round.start_at}})<div>
		<table class="table table-condensed table-striped table-hover">
			<caption>Number of games: {{games.length}}</caption>
			<thead>
				<tr>
					<th>Team 1</th>
					<th>Score</th>
					<th>Team 2</th>
				</tr>
			</thead>
				<tr ng-repeat="game in games">
					<td>{{game.team1_title}}</td>
					<td>{{game.score1 ? game.score1 : 0}} : {{game.score2 ? game.score2 : 0}}</td>
					<td>{{game.team2_title}}</td>
				</tr>
			<tbody>
			</tbody>
		</table>
	</section>
 </div>
